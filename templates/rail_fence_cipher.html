<!DOCTYPE html>
<html>
<head>
    <title>Rail Fence Cipher</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rail Fence Cipher</h1>
        <form method="POST">
            <label for="plaintext">Enter Plain Text:</label>
            <input type="text" id="plaintext" name="plaintext" value="{{ plaintext }}">
            <br>
            <label for="key">Enter Key (Number of Rails):</label>
            <input type="number" id="key" name="key" value="{{ key }}">
            <br>
            <br>
            <div style="margin:auto;width: 150px;">
            <button type="submit" class="green">OK</button>
            <button type="button" class= "red" onclick="resetForm()">Clear</button>
            </div>
        </form>
        <h2>Encrypted Text:</h2>
        <p class="result-text">{{ ciphertext }}</p>
        <h2>Decrypted Text:</h2>
        <p class="result-text">{{ decrypted_text }}</p>
    </div>

</body>
<script>
    function resetForm() {
        document.getElementById("plaintext").value = "";
        document.getElementById("key").value = null;  // กำหนดค่าเริ่มต้น
    }
</script>
</html>
